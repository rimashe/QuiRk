<!doctype html>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<html lang="en">

<head style="background-color: #1995AD;">
  <meta charset="utf-8">
  <div id=logo><img src= "qlogo.JPG" id='QuiRkLogo' class="center"></div>

  <title>QuiRk App</title>
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Quicksand" rel="stylesheet">


  <link href="QuiRk.css" rel="stylesheet">
</head>


<body>

  <br>
  <center><p> Below is your very own LinkedIn QR Code!</p>
  <p> Save the image below and share with your friends by having them scan it with their smartphone's camera </p>

<br>
<br>

<canvas id="qrcode" width="250" height="300" ></canvas></center>

<script>
function linkqr(){
  var tag = 'linkedin.com/in/'+ localStorage.uname;
  var link = 'https://api.qrserver.com/v1/create-qr-code/?data='+tag+"&amp;size=250x250";
  document.getElementById("qrcode").innerHTML = "<img src="+ link+"/>"
  var canvas = document.getElementById('qrcode');
    var context = canvas.getContext('2d');
    var imageObj = new Image();
    context.font = "30px Arial";
    context.fillText("My LinkedIn", 45, 290)
      imageObj.onload = function() {
      context.drawImage(imageObj, 0, 0);
    };
    imageObj.src = link;
};
  linkqr();
</script>
<br>

<p align = "right"> <a href="https://londonlady.github.io/QuiRk/"> Back Home  </a> </p>
</body>
</html>
